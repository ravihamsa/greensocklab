<!DOCTYPE html>
<html>
<head>
    <title>Greensock lab</title>

    <script src="js/libs/jquery.js"></script>
    <script src="js/greensock/TweenMax.js"></script>
    <style type="text/css">
        .draggable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
        }

        .active {
            background-color: red;
        }
    </style>
</head>
<body>

<div id="container" style="position: relative">

    <div class="draggable droppable">
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>

    <div class="droppable draggable">
        <ul>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
        </ul>
    </div>

</div>


<script type="text/javascript">
    //TweenMax.allTo('div', 3, {backgroundColor:'red'})



    $('.draggable li').on('mousedown',function(e){
        var tempId = new Date().getTime();
        var li = $(this);
        var body = $('body');
        li.css({
            opacity:0.5
        })
        var dropppable;
        var proxy = $('<div style="position:absolute"></div>');
        proxy.append(li.html());
        proxy.css({
            top: e.clientY,
            left: e.clientX
        })
        proxy.appendTo(body);

        proxy.on('mousemove.'+tempId,function(e){
            proxy.css({
                top: e.clientY,
                left: e.clientX
            })

            $('.droppable li').on('mouseover.'+tempId, function(){
                li.insertAfter(this);
            });
        });
        body.on('mousemove.'+tempId,function(e){
            proxy.css({
                top: e.clientY,
                left: e.clientX
            })
        });

        body.on('mouseup',function(){
            li.off('mousemove.'+tempId);
            $('.droppable li').off('mouseover.'+tempId);
            TweenMax.to(li, 1, {opacity:1});

            proxy.remove();
        });



    });
</script>

</body>
</html>
